<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real-time SpeedTest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <h1>Real-time SpeedTest</h1>
    <div class="subtitle">Accurate network speed measurement — non-blocking, client-side</div>
  </header>

  <main class="main">
    <section class="left">
      <div class="gauge">
        <svg id="gaugeSvg" viewBox="0 0 360 220" preserveAspectRatio="xMidYMid meet"></svg>
        <div class="centerText">
          <div id="speedLabel" class="speedLabel">— Mbps</div>
          <div id="status" class="status">Idle</div>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start Real Test</button>
        <button id="stopBtn" class="btn" disabled>Stop</button>
        <button id="fullBtn" class="btn">Run Full Test</button>
      </div>

      <div class="metrics">
        <div>Download: <span id="download">—</span> Mbps</div>
        <div>Upload: <span id="upload">—</span> Mbps</div>
        <div>Ping: <span id="ping">—</span> ms</div>
        <div>Jitter: <span id="jitter">—</span> ms</div>
      </div>
    </section>

    <section class="right">
      <h3>History (local)</h3>
      <div id="historyList" class="historyList">No results yet</div>
      <div class="historyButtons">
        <button id="clearHistory" class="btn">Clear</button>
        <button id="exportHistory" class="btn">Export</button>
      </div>
    </section>
  </main>

  <footer class="footer">Test file source: Hetzner / Public file. For best accuracy host test files on a nearby CDN.</footer>

  <script src="main.js" defer></script>
</body>
</html>
