<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pro SpeedTest</title>

<link rel="stylesheet" href="style.css">

<!-- Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

<!-- App scripts -->
<script src="gauge.js" defer></script>
<script src="chart.js" defer></script>
<script src="app.js" defer></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <strong>Pro</strong> SpeedTest
  </div>
  <div class="controls">
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ—</button>
    <a class="small" href="#" id="docsLink" title="Docs">Docs</a>
  </div>
</header>

<main class="wrap">
  <section class="panel left">
    <div class="card gauge-card">
      <div class="gauge-wrapper">
        <!-- SVG gauge drawn/animated by gauge.js -->
        <svg id="speedGauge" viewBox="0 0 360 240" class="gauge-svg" aria-hidden="false"></svg>
        <div class="gauge-info">
          <div class="big" id="downloadDisplay">â€” Mbps</div>
          <div class="muted" id="statusText">Idle</div>
        </div>
      </div>

      <div class="actions">
        <button id="startBtn" class="primary">Start Test</button>
        <button id="saveBtn" class="ghost" title="Save last result">Save</button>
      </div>

      <div class="metrics">
        <div class="metric"><span class="label">Upload</span><span id="uploadDisplay">â€” Mbps</span></div>
        <div class="metric"><span class="label">Ping</span><span id="pingDisplay">â€” ms</span></div>
        <div class="metric"><span class="label">Jitter</span><span id="jitterDisplay">â€” ms</span></div>
      </div>
    </div>
  </section>

  <section class="panel right">
    <div class="card history-card">
      <div class="card-header">
        <h3>History</h3>
        <div class="header-actions">
          <button id="clearHistory" class="ghost">Clear</button>
          <button id="exportHistory" class="ghost">Export</button>
        </div>
      </div>

      <canvas id="downloadChart" aria-label="Download speed chart"></canvas>

      <div class="history-table" id="historyList" role="list" aria-label="Saved results"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <small>Works with GitHub Pages Â· Local history Â· No server required</small>
</footer>

</body>
</html>
